<md-dialog aria-label="Cancellation Successfull">
  <form ng-cloak>

    <md-dialog-content>
      <div class="md-dialog-content alert alert-success">
        <h4 class="alert-heading">Done!</h4>
        <p>Aww yeah, you successfully cancelled the booking.</p>

      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="bookAnother()">
        Book Another
      </md-button>
      <md-button ng-click="Close()">
        Close
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
