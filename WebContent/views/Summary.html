  <div layout="column" layout-align="center center">
    <md-select placeholder="Flight" ng-model="flight" md-on-open="getFlightFromService()" ng-change="getBookings()" style="min-width: 200px;">
      <md-option ng-value="flight" ng-repeat="flight in flights">{{flight.flight_name}}</md-option>
    </md-select>
  </div>


  <div ng-repeat="booking in bookings">

        </div>
        <div class="bp-card_content">

          <ul>
