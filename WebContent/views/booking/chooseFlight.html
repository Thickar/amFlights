<!-- form-profile.html -->
<div class="form-group">
    <div class="form-group row">
            <md-select placeholder="Flight" ng-model="booking.selectedFlight" ng-change="setSelectedFlight(selectedFlight)" class="md-underline">
                <md-option ng-value="flight" ng-repeat="flight in flights">{{ flight.flight_name }}</md-option>
            </md-select>
    </div>

    <div class="form-group row">
        <div class="col-xs-6 col-xs-offset-3">
            <a ui-sref="booking.seatType" class="btn btn-block btn-info">
                Next Section
                <span class="glyphicon glyphicon-circle-arrow-right"></span>
            </a>
        </div>
    </div>
